<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="js" name="jquery-1.8.3.min.js"/>
        <h:outputScript library="js" name="jfeed.js"/>
    </h:head>

    <body>
        <h:form id="restform" class="form-horizontal">
            <table class="table" style="width: 100%">
                <tr>
                    <td><h:outputLabel value="#{newsticker.domain}"/></td>
                    <td><h:selectOneMenu value="#{newsticker.selected}">
                        <f:selectItems value="#{newsticker.categories}"/>
                    </h:selectOneMenu></td>
                    <td><h:outputLabel value="#{newsticker.format}" /></td>
                    <td><h:outputLabel value="#{newsticker.parameter}" /></td>
                    <td><h:commandButton class="btn btn-success" id="loadrest" value="Load" actionListener="#{newsticker.loadURL()}"/></td>
                </tr>
            </table>
        </h:form>

        <h:outputLabel value="Rest-Link: #{newsticker.url}"/>

        <a4j:region>
            <h:form>
                <a4j:poll id="poll" interval="15000" enabled="true" actionListener="#{newsticker.nextArticle()}" render="restoutputform,articleTitle"/>
                <a4j:poll id="poll2" interval="8000" enabled="true" actionListener="#{newsticker.loadAllOtherArticleElements()}"/>
            </h:form>
        </a4j:region>

        <h:form id="articleTitle">
                <h:commandLink value="#{newsticker.articleTitle}" action="#{newsticker.openExternURL()}" style="font-size: 15pt"/>
        </h:form>
        <h:form id="restoutputform" class="form-horizontal">
            <table class="table" style="width: 100%" >
                <tr>
                    <td><h:graphicImage alt="The image could not be found." value="#{newsticker.articleImageUrl}" width="300" height="200"/></td>
                    <td><h:outputLabel value="#{newsticker.articleContent}"/></td>
                    <td><h:outputLabel value="#{newsticker.articlePublicationDate}"/></td>
                </tr>
            </table>
        </h:form>
    </body>
</html>

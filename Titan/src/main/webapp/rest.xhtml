<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="js" name="jquery-1.8.3.min.js"/>
        <h:outputScript library="js" name="jfeed.js"/>
    </h:head>

    <body>
        <h:form id="restform" class="form-horizontal">
            <table class="table" style="width: 100%">
                <tr>
                    <td><h:outputLabel value="#{articleManager.domain}"/></td>
                    <td><h:selectOneMenu value="#{articleManager.selected}">
                        <f:selectItems value="#{articleManager.categories}"/>
                    </h:selectOneMenu></td>
                    <td><h:outputLabel value="#{articleManager.format}" /></td>
                    <td><h:outputLabel value="#{articleManager.parameter}" /></td>
                    <td><h:commandButton class="btn btn-success" id="loadrest" value="Load" actionListener="#{articleManager.loadURL()}"/></td>
                </tr>
            </table>
        </h:form>

        <h:outputLabel value="Rest-Link: #{articleManager.url}"/>

        <a4j:region>
            <h:form>
                <a4j:poll id="poll" interval="15000" enabled="true" actionListener="#{articleManager.nextArticle()}" render="restoutputform,articleTitle"/>
                <a4j:poll id="poll2" interval="8000" enabled="true" actionListener="#{articleManager.loadAllOtherArticleElements()}"/>
            </h:form>
        </a4j:region>

        <h:form id="articleTitle">
                <h:commandLink value="#{articleManager.articleTitle}" action="#{articleManager.openExternURL()}" style="font-size: 15pt"/>
        </h:form>
        <h:form id="restoutputform" class="form-horizontal">
            <table class="table" style="width: 100%" >
                <tr>
                    <td><h:graphicImage alt="The image could not be found." value="#{articleManager.articleImageUrl}" width="300" height="200"/></td>
                    <td><h:outputLabel value="#{articleManager.articleContent}"/></td>
                    <td><h:outputLabel value="#{articleManager.articlePublicationDate}"/></td>
                </tr>
            </table>
        </h:form>
    </body>
</html>

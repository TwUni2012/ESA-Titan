<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRSSFeedTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRSSFeedLabel_id}"/>
                    <h:outputText value="#{rSSFeedController.selected.id}" title="#{bundle.ViewRSSFeedTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRSSFeedLabel_feed}"/>
                    <h:outputText value="#{rSSFeedController.selected.feed}" title="#{bundle.ViewRSSFeedTitle_feed}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rSSFeedController.destroyAndView}" value="#{bundle.ViewRSSFeedDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRSSFeedEditLink}"/>
                <br />
                <h:commandLink action="#{rSSFeedController.prepareCreate}" value="#{bundle.ViewRSSFeedCreateLink}" />
                <br />
                <h:commandLink action="#{rSSFeedController.prepareList}" value="#{bundle.ViewRSSFeedShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRSSFeedIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRSSFeedTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRSSFeedLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rSSFeedController.selected.id}" title="#{bundle.CreateRSSFeedTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateRSSFeedLabel_feed}" for="feed" />
                    <h:inputText id="feed" value="#{rSSFeedController.selected.feed}" title="#{bundle.CreateRSSFeedTitle_feed}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rSSFeedController.create}" value="#{bundle.CreateRSSFeedSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rSSFeedController.prepareList}" value="#{bundle.CreateRSSFeedShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRSSFeedIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

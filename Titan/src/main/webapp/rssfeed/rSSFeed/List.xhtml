<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRSSFeedTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListRSSFeedEmpty}" rendered="#{rSSFeedController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{rSSFeedController.items.rowCount > 0}">
                <h:outputText value="#{rSSFeedController.pagination.pageFirstItem + 1}..#{rSSFeedController.pagination.pageLastItem + 1}/#{rSSFeedController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{rSSFeedController.previous}" value="#{bundle.Previous} #{rSSFeedController.pagination.pageSize}" rendered="#{rSSFeedController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{rSSFeedController.next}" value="#{bundle.Next} #{rSSFeedController.pagination.pageSize}" rendered="#{rSSFeedController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{rSSFeedController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRSSFeedTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRSSFeedTitle_feed}"/>
                        </f:facet>
                        <h:outputText value="#{item.feed}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{rSSFeedController.prepareView}" value="#{bundle.ListRSSFeedViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{rSSFeedController.prepareEdit}" value="#{bundle.ListRSSFeedEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{rSSFeedController.destroy}" value="#{bundle.ListRSSFeedDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{rSSFeedController.prepareCreate}" value="#{bundle.ListRSSFeedCreateLink}"/>
            <br />
            <br />
            <!--<h:link outcome="/index" value="#{bundle.ListRSSFeedIndexLink}"/>-->
        </h:form>
        </ui:define>
    </ui:composition>

</html>

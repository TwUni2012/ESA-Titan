<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
  <h:head>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="js" name="jquery-1.8.3.min.js"/>
    <h:outputScript library="js" name="jfeed.js"/>
  </h:head>
  <body>
    <div>
      <h2>Neuen RSS-Feed senden:</h2>
      <hr/>
      <form class="form-inline">
        <input type="text" placeholder="RSS-Feed" name="rssurl"/>
        <input class="btn btn-success" type="submit" value="Senden"/>
      </form>
      <hr/>
      <h2>Eingetragene RSS-Feeds:</h2>
      <table class="table table-striped" style="width:100%">
        <thead>
          <tr>
            <td>RSS-Feed:</td>
            <td>Datum:</td>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>

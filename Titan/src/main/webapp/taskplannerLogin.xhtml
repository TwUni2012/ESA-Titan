<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Task Planner</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="js" name="jquery-1.8.3.min.js"/>
        <h:outputScript library="js" name="jfeed.js"/>
        <style type="text/css">
            .column1 { width: 99%; text-align: left; }
        </style>
    </h:head>
    <h:body>
        <center>
            <div class="navbar">
                <div class=" navbar-inner">
                    <a class="brand" href="#">Task Planner</a>
                    <ul class="nav">
                        <li><a href="../../Titan#ejb">Back to Main Page</a></li>
                        <li><a href="#">Logged in as: #{user.name}</a></li>
                    </ul>
                </div>
            </div>
            <!-- groesse noch anpassen, mit style scheint das net zu funktionieren-->
            <h:form id="calendarform">
                <table width="70%" border="1">
                    <tr>
                        <td width="300" valign="middle" align="center">
                            <h5>Select Date:</h5>
                            <rich:calendar id="calendar"
                                           value="#{user.calendar.selectedDate}"
                                           locale="#{user.calendar.locale}"
                                           popup="#{user.calendar.popup}"
                                           datePattern="#{user.calendar.pattern}"
                                           >
                                <!--                <f:ajax event="change" execute="calendarform:calendar" render="calendarform:currentdate calendarform:currentdate2 calendarform:currentdate3 calendarform:currentdate4"/>-->
                                <f:ajax event="change" execute="calendarform:calendar" render="calendarform:selecteddate calendarform:tasklist"/>
                            </rich:calendar>
                        </td>
                        <td rowspan="3" valign="top" align="center">
                            <h4>Tasks for <h:outputText id="selecteddate" value="#{user.calendar.selectedDateAsText}"></h:outputText></h4>
                            <br/>
                            <h:dataTable columnClasses="column1,column2" style="width: 100%" id="tasklist" value="#{user.personTasksForSelectedDate}" var="task">
                                <h:column>
                                    <center><h5>#{task.time}</h5></center>
                                    <h:outputText value="#{task.text}" escape="false"/>
                                </h:column>
                                <h:column>
                                    <h:commandButton class="btn-danger" value="Delete Task" actionListener="#{user.deleteTask(task.hashCode())}">
                                    </h:commandButton>
                                </h:column>
                            </h:dataTable>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" align="center">
                            <h5>Enter Time: (optional)</h5>
                            <h:inputText id="hour" style="width: 20px" maxlength="2" value="#{user.hour}"/>
                            :
                            <h:inputText id="minute" style="width: 20px" maxlength="2" value="#{user.minute}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" align="center">
                            <h5>Task Text:</h5>
                            <h:inputTextarea id="newtasktext" style="width: 300px;height: 200px" value="#{user.tasktext}">
                            </h:inputTextarea>
                            <br/>
                            <h:commandButton class="btn" value="Save Task" actionListener="#{user.saveTask}">
                            </h:commandButton>
                        </td>
                    </tr>
                </table>
            </h:form>
        </center>    
    </h:body>
</html>

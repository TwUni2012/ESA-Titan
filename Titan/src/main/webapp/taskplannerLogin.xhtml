<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Taskplanner Page
        Hello Tester
        <!-- groesse noch anpassen, mit style scheint das net zu funktionieren-->
        <h:form id="calendarform">
            <rich:calendar id="calendar"
                value="#{user.calendar.selectedDate}"
                           locale="#{user.calendar.locale}"
                           popup="#{user.calendar.popup}"
                           datePattern="#{user.calendar.pattern}"
                           style="width: 1000px; height: 1000px">
                <f:ajax event="change" execute="calendarform:calendar" render="calendarform:currentdate calendarform:currentdate2 calendarform:currentdate3 calendarform:currentdate4"/>
            </rich:calendar>
<!--            <h:commandButton id="bt_loadtasks" value="load tasks">
                <f:ajax execute="calendarform:bt_loadtasks" render="calendarform:currentdate calendarform:currentdate2 calendarform:currentdate3 calendarform:currentdate4 calendarform:currentdate5" />
            </h:commandButton>-->
            <br/>
            Selected date: <h:outputLabel id="currentdate" value="#{user.calendar.selectedDate.date}"/><br/>
            Selected year: <h:outputLabel id="currentdate2" value="#{user.calendar.selectedDate.year}"/><br/>
            Selected day: <h:outputLabel id="currentdate3" value="#{user.calendar.selectedDate.day}"/><br/>
            Selected month: <h:outputLabel id="currentdate4" value="#{user.calendar.selectedDate.month}"/><br/>

        </h:form>
        Your tasks: ...
        Username: "<h:outputLabel value="#{user.currentPerson.name}"/>"
        Password: "<h:outputLabel value="#{user.currentPerson.password}"/>"
        Id: "<h:outputLabel value="#{user.currentPerson.id}"/>"
        <!--<rich:dataScroller></rich:dataScroller>-->
        
    </h:body>
</html>
